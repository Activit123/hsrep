<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID System Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="mt-4">
            <h1>Bun venit la Sistemul RFID</h1>
            <p>Alegeți una dintre opțiuni:</p>
        </header>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Înregistrare Utilizator</h5>
                        <p class="card-text">Scanați un card RFID și înregistrați un utilizator nou.</p>
                        <a href="{{ url_for('register') }}" class="btn btn-primary">Înregistrează Utilizator</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Autentificare Utilizator</h5>
                        <p class="card-text">Scanați un card RFID pentru a vă autentifica.</p>
                        <a href="{{ url_for('login') }}" class="btn btn-primary">Autentifică-te</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
